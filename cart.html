<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="cart-page-wp">
            <div class="include-header" w3-include-html="./header.html"></div>
            <div class="cart-body container">
                <div class="cart-body-left">
                    <h3>GIỎ HÀNG <span>(2) Sản phẩm</span></h3>
                    <div class="wp-render-item-cart-page">
                        <div class="header-render-cart-page-item">
                            <div class="f-50">Sản phẩm</div>
                            <div class="f-50-3 text-center">Đơn giá</div>
                            <div class="f-50-3 text-center">Số lượng</div>
                            <div class="f-50-3 text-center">Tổng tiền</div>
                        </div>
                    </div>
                    <div class="item-product-render-page-cart">
                        <button class="delete-product-cart--page">
                            <i class="bi bi-trash3"></i>
                        </button>
                        <div class="f-50 left-thumbnail-item-page-cart">
                            <img
                                src="https://bizweb.dktcdn.net/thumb/compact/100/438/408/products/akn5040-cam-4-1c797839-d544-45ec-9c47-d5bcfd0bfa70.jpg"
                                alt="Hình ảnh bán quần áo"
                            />
                            <div>
                                <h4 class="hover-color">
                                    Áo Polo Nữ Cafe Phối Bo Kiểm Soát Mùi Chống
                                    Tia UV
                                </h4>
                                <span>Cam / M</span>
                            </div>
                        </div>
                        <div class="f-50-3 text-center">
                            <strong>164.500đ</strong>
                        </div>
                        <div class="f-50-3">
                            <div
                                class="count-and-total-price"
                                style="justify-content: center"
                            >
                                <div style="border-radius: 7px">
                                    <button>-</button>
                                    <span>2</span>
                                    <button>+</button>
                                </div>
                            </div>
                        </div>
                        <div class="f-50-3 text-center">
                            <strong>341.000đ</strong>
                        </div>
                    </div>
                    <div class="item-product-render-page-cart">
                        <button class="delete-product-cart--page">
                            <i class="bi bi-trash3"></i>
                        </button>
                        <div class="f-50 left-thumbnail-item-page-cart">
                            <img
                                src="https://bizweb.dktcdn.net/thumb/compact/100/438/408/products/apn4396-den-cjn3030-dba-1.jpg"
                                alt="Hình ảnh bán quần áo"
                            />
                            <div>
                                <h4 class="hover-color">
                                    Áo Khoác Gió Nữ 3C Plus Năng Động
                                </h4>
                                <span>Cam / M</span>
                            </div>
                        </div>
                        <div class="f-50-3 text-center">
                            <strong>499.000đ</strong>
                            <strong
                                style="
                                    font-weight: 600;
                                    color: #8a8a8f;
                                    text-decoration: line-through;
                                    padding-top: 10px;
                                "
                                >499.000đ</strong
                            >
                        </div>
                        <div class="f-50-3">
                            <div
                                class="count-and-total-price"
                                style="justify-content: center"
                            >
                                <div style="border-radius: 7px">
                                    <button>-</button>
                                    <span>1</span>
                                    <button>+</button>
                                </div>
                            </div>
                        </div>
                        <div class="f-50-3 text-center">
                            <strong>499.000đ</strong>
                        </div>
                    </div>
                </div>
                <div class="cart-body-right">
                    <div class="cart-body-right--content">
                        <div
                            class="end-cart-small"
                            style="
                                padding-top: 36px;
                                margin: 0;
                                padding-bottom: 20px;
                                border: none;
                            "
                        >
                            <span
                                class="total-price-cart"
                                style="
                                    display: flex;
                                    justify-content: space-between;
                                "
                            >
                                <span
                                    ><span
                                        >Tổng đơn hàng (Tạm tính) :</span
                                    ></span
                                >
                                <span>
                                    Tổng cộng:
                                    <strong>840.000đ</strong>
                                </span></span
                            >
                            <div>
                                <button class="btn btn-view-cart mt-10 pt-10">
                                    Đặt Hàng
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="include-header" w3-include-html="./footer.html"></div>
        </div>
        <script src="./assets/js/include.js"></script>
    </body>
</html>
